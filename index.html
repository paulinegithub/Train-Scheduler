<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- bootstrap css files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- js files -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="wrapper">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
        </div>

        <!-- current train schedule -->
        <div class="row" id="current-schedule">

            <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                    Current Train Schedule
                  </div>
        
                  <div class="card-body">
        
                    <!-- Table -->
                    <table id="train-table">
                        <tr>
                             <th class="col col-xs-2">Train Name
                             </th>
                             <th class="col col-xs-2">Destination
                             </th>
                             <th class="col col-xs-2">Frequency (min)
                             </th>
                             <th class="col col-xs-2">Next Arrival
                             </th>
                             <th class="col col-xs-2">Minutes Away
                             </th>
                        </tr>
                   </table>
        
                  </div>
                </div>
              </div>

        </div>

        <!-- add train -->
        <div class="row" id="train-adder">

            <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                   Add Train
                  </div>
        
                  <div class="card-body">
        
                    <!-- Input form-->
                    <form role="form">
                      <div class="form-group">
                        <label for="train-input">Train Name:</label>
                        <input class="form-control" id="train-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="destination-input">Destination:</label>
                        <input class="form-control" id="destination-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="time-input">First Train Time (HH:mm - military time):</label>
                        <input class="form-control" id="time-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input class="form-control" id="freq-input" type="number">
                      </div>
                      <button class="btn btn-success" id="add-train" type="submit">Submit</button>
                    </form>
        
                  </div>
                </div>
              </div>

        </div>

        <!-- bootstrap js files -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</body>

</html>
